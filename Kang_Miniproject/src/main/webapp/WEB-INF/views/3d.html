<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <style>
<body>
body {
      background-color: #222;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
    }
    
    .product-list {
      list-style-type: none;
      padding: 0;
    }
    
    .product-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .product-image {
      width: 100px;
      height: 100px;
      margin-right: 10px;
    }
    
    .product-title {
      font-weight: bold;
    }
    
    .product-price {
      margin-left: auto;
    }
    
    .search-bar {
      margin-bottom: 20px;
    }
    
    .search-input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    
    .recommendation-section {
      margin-bottom: 20px;
    }
    
    .recommendation-title {
      margin-bottom: 10px;
    }
    
    .recommendation-list {
      list-style-type: none;
      padding: 0;
    }
    
    .recommendation-item {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>3D 프린터 설계도 판매</h1>
    
    <div class="search-bar">
      <input type="text" class="search-input" placeholder="검색어를 입력하세요">
    </div>
    
    <div class="recommendation-section">
      <h2 class="recommendation-title">추천 설계도</h2>
      <ul class="recommendation-list">
        <li class="recommendation-item">추천 설계도 1</li>
        <li class="recommendation-item">추천 설계도 2</li>
        <li class="recommendation-item">추천 설계도 3</li>
      </ul>
    </div>
    
    <ul class="product-list">
      <li class="product-item">
        <img src="product1.jpg" class="product-image">
        <div class="product-info">
          <h3 class="product-title">제품 1</h3>
          <div class="product-price">$10</div>
        </div>
      </li>
      <li class="product-item">
        <img src="product2.jpg" class="product-image">
        <div class="product-info">
          <h3 class="product-title">제품 2</h3>
          <div class="product-price">$15</div>
        </div>
      </li>
      <li class="product-item">
        <img src="product3.jpg" class="product-image">
        <div class="product-info">
          <h3 class="product-title">제품 3</h3>
          <div class="product-price">$20</div>
        </div>
      </li>
    </ul>
  </div>
</body>
</html>
